<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Intro to Bootstrap</title>
	<!-- Import Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style>
		/* Some css to help us see the container/col */
		.col {
			background-color: lightgreen;
			border: 1px solid green;
		}
		/*.container {
			width: 1000px;
		}*/
		/*#mydiv {
			background-color: blue;
		}*/
		img {
			width: 100%;
		}
	</style>
</head>
<body>

	<!-- <div id="mydiv">
		dkfdslk
	</div> -->

	<!-- Layouts with bootstrap: can easily create rows and columns with bootstrap, without having to use floats! -->
	<div class="container">
		<div class="row">
			<div class="col col-12 col-md-6 col-lg-8">
				<img src="https://secure.img1-fg.wfcdn.com/im/02238154/compr-r85/8470/84707680/pokemon-pikachu-wall-decal.jpg"/>
			</div>
			<div class="col col-12 col-md-6 col-lg-4">
				Col 2
			</div>
		</div>
		<div class="row">
			<div class="col col-6 col-md-3">
				Col 1
			</div>
			<div class="col col-6 col-md-3">
				Col 2
			</div>
			<div class="col col-6 col-md-3">
				Col 3
			</div>
			<div class="col col-6 col-md-3">
				Col 4
			</div>
		</div>
	</div>

	<br/>
	<br/>
	<br/>
	<br/>

	<div class="container-fluid">
		<div class="row">
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
		</div>
		<div class="row">
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
			<div class="col">
				Col 3
			</div>
			<div class="col">
				Col 4
			</div>
		</div>
	</div>

	<br/>
	<br/>
	<br/>
	<br/>

	<!-- Some examples of bootstrap components -->
	<button type="button" class="btn btn-danger">Click me!</button>

	<button type="button" class="btn btn-outline-primary">Another button</button>

	<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>


	<!-- Optional javascript from bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
